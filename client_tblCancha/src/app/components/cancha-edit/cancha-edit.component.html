<h2 mat-dialog-title>Editar Cancha</h2>
<form (ngSubmit)="onSubmit()" class="edit-cancha-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="cancha.nombre" name="nombre" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Latitud</mat-label>
    <input type="number" matInput [(ngModel)]="cancha.latitud" name="latitud" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Longitud</mat-label>
    <input type="number" matInput [(ngModel)]="cancha.longitud" name="longitud" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Precio</mat-label>
    <input type="number" matInput [(ngModel)]="cancha.precio" name="precio" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput [(ngModel)]="cancha.descripcion" name="descripcion" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Estado</mat-label>
    <input matInput [(ngModel)]="cancha.estado" name="estado" required>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-button (click)="onNoClick()" type="button" class="cancel-button">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" class="submit-button">Guardar</button>
  </div>
</form>
